{% extends 'base.html' %} {% block content %}
<h1 class="mb-5 text-center">My Charities</h1>

{% for charity in charities %}
<div class="container d-flex align-items-center flex-column">
  <div class="row w-75 border-top py-1">
    <div class="col">
      <h3 class="m-0 text-nowrap">{{ charity.name }}</h3>
      <a href="{{ charity.website }}" style="font-size:.8em;" class="text-nowrap">Visit Website</a>
    </div>
    <div class="col text-nowrap text-center d-flex align-items-center">
      <p class="m-0" style="font-size:1.2em;">{{ charity.description }}</p>
    </div>
    <div class="col text-nowrap text-center">
      <small class="text-secondary" style="font-size: 0.8em">Total Donated</small>
      <p class="m-0" style="font-size:1.2em;">${{ '%.2f' | format(charity.total|float) }}</p>
    </div>
      <div class="col-auto d-flex align-items-center">
        <form method="POST" action="/charities/{{ charity._id }}/remove">
          <button class="btn btn-danger" type="submit">
            Remove
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
