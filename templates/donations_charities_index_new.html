{% extends 'base.html' %} {% block content %}
<h1 class="mb-5 text-center">All of My Charities</h1>

{% for charity in charities %}
<div class="container d-flex align-items-center flex-column">
  <div class="row w-75 border-top py-1">
    <div class="col">
      <h3 class="m-0 text-nowrap"> <a href='{{ charity.website }}''>{{ charity.name }}</a></h2>
        <form action="/donations/new">
          <button class="btn btn-success" type="submit">
            Add Donation
          </button>
        </form>
    </div>
    <div class="col text-nowrap text-center">
      <p class="m-0" style="font-size:1.2em;">{{ charity.description }}</p>
    </div>
      <div class="col-auto d-flex align-items-center">
        <form method="POST" action="/charities/{{ charity._id }}/remove">
          <button class="btn btn-danger" type="submit">
            Remove
          </button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
