{% extends 'base.html' %} {% block content %}
<h1>My Donations</h1>

<a href="/donations/new" class="text-light">New Donation</a>
<div class="">
  {% for donation in donations %}
  <div class="">
    <h2><a href="/donations/{{ donation._id }}">{{ donation.name }}</a></h2>
    <small>{{ donation.date }}</small>
  </div>
  {% endfor %} {% endblock %}
</div>
