{% extends 'base.html' %} {% block content %}
<h1 class="mb-5 text-center">My Donations</h1>

{% for donation in donations %}
<div class="container d-flex align-items-center flex-column">
  <div class="row w-75 border-top py-1">
    <div class="col">
      <h3 class="m-0 text-nowrap">{{ donation.name }}</h2>
      <a href="{{ donation.website }}" style="font-size:.8em;" class="text-nowrap">Visit Website</a>
    </div>
    <div class="col text-nowrap text-center">
      <p class="m-0" style="font-size:1.2em;">${{ '%.2f' | format(donation.amount|float) }}</p>
      <small class="text-secondary" style="font-size: 0.8em">{{ donation.date }}</small>
    </div>
      <div class="col-auto d-flex align-items-center">
        <form method="POST" action="/donations/{{ donation._id }}/remove">
          <button class="btn btn-danger p-1 text-center" style="font-size: 0.9em" type="submit">
            Remove
          </button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %} {% endblock %}
</div>
